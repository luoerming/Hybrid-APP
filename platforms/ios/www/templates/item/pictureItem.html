<dl data-vin="view-pictureDetail" data-sd="sl" data-aid="<%= id %>" data-isNav="false" data-action="#list/<%= classid %>/<%= id %>">
	<dt>
		<div class="title">
		<img src="<%= (titlepic ? 'http://biketo.com/d/imagecache/rewidth/400/' + titlepic : "http://www.biketo.com/d/file/p/2014-05-28/928a97db3211d77e46db4ad93cc1bfc2.gif") %>" >
		</div>
		<span class="pic-count">
			<b><%= count ? count : 'no count' %></b>
		</span>
	</dt>
	<dd><%= (title ? title : "<i>No title</i>") %></dd>
</dl>
