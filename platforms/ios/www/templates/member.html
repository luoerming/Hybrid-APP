<!-- 会员中心 -->
<section id="view-member" class="hidden">
	<div class="scrollWrap">
		<div class="scroll member">
			<div class="content">
				<div class="member-header-wrapper" data-vin="view-login" data-sd="popin" >
					<div class="member-profile-picture">
						<div class="logout"><i class="iconfont icon-member-profile-picture"></i></div>
						<div class="logged"><img class="profile-picture" src="http://ucbike0.biketo.com/data/avatar/000/19/50/21_avatar_middle.jpg" ></div>
					</div>
					<div class="member-item-inner">
						<div class="member-item-inner-title">
							<div class="logout">立即登录</div>
							<div class="logged">UserName</div>
						</div>
						<div class="member-item-inner-info">
							<div class="logout">登录后可以收藏评论文章</div>
							<div class="logged">注册日期：<span></span></div>
						</div>
					</div>
				</div>
	
				<div class="member-shortcut">
					<div data-vin="view-favor" data-sd="sl" data-action="#favor" data-return="#member" data-isNav="false" class="member-shortcut-item view-favor"> <i class="iconfont icon-favor"></i>收藏</div>
					<div data-vin="view-myComment" data-sd="sl" data-action="#myComment" data-return="#member" data-indicator="true" data-isNav="false" class="member-shortcut-item view-comment"><i class="iconfont icon-comment"></i>评论</div>
					<div class="member-shortcut-item view-feedback"><i class="iconfont icon-feedback"></i>反馈</div>
				</div>
				
				<div class="list-block member-nav-wrapper">
					<ul>
						<li class="article-fontSize" data-vin="view-articleFontSize" data-sd="sl" data-vin-return="#member">
						    <div class="item-content item-link">
						      <div class="item-media"><i class="icon icon-f7"></i></div>
						      <div class="item-inner">
						        <div class="item-title">正文字号</div>
						      </div>
						    </div>
					 	</li>
						<li class="switch-night">
						    <div class="item-content">
						      <div class="item-media"><i class="icon icon-f7"></i></div>
						      <div class="item-inner">
						        <div class="item-title">夜间模式</div>
						        <div class="item-after">
					        	<label class="switch switch--list-item">
									<input type="checkbox" class="switch__input">
									<div class="switch__toggle"></div>
								</label>
						        </div>
						      </div>
						    </div>
					 	</li>
					</ul>
					<ul>
						<li class="clear-cache">
						    <div class="item-content">
						      <div class="item-media"><i class="icon icon-f7"></i></div>
						      <div class="item-inner">
						        <div class="item-title">清理缓存</div>
						        <div class="item-after">1.0MB</div>
						      </div>
						    </div>
					 	</li>
						<!-- <li class="version-upgrades">
						    <div class="item-content">
						      <div class="item-media"><i class="icon icon-f7"></i></div>
						      <div class="item-inner">
						        <div class="item-title">版本升级</div>
						        <div class="item-after">可更新至1.2.0</div>
						      </div>
						    </div>
						</li> -->
						<li class="itunes-grade">
						    <div class="item-content item-link">
						      <div class="item-media"><i class="icon icon-f7"></i></div>
						      <div class="item-inner">
						        <div class="item-title">评分</div>
						      </div>
						    </div>
						</li>
						<li class="about-biketo item-link" data-vin="view-aboutBiketo" data-sd="sl" data-vin-return="#member">
						    <div class="item-content">
						      <div class="item-media"><i class="icon icon-f7"></i></div>
						      <div class="item-inner">
						        <div class="item-title">关于</div>
						      </div>
						    </div>
						</li>
					</ul>
					<ul>
						<li class="user-logout">
						    <div class="item-content">
						      <div class="item-media"><i class="icon icon-f7"></i></div>
						      <div class="item-inner">
						        <div class="item-title">登出</div>
						      </div>
						    </div>
						</li>
					</ul>
				</div>
				
			</div>

		</div>
	</div>
</section>
